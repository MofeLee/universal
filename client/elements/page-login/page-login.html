<div page="login">
  <part-navbar></part-navbar>
  <div class="container">
    <div class="row">
      <div class="center-form panel">
        <div class="panel-body">
          <h2 class="text-center">Sign in</h2>

          <div class="social-buttons">
            <button class="btn btn-block btn-facebook" ng-click="authenticate('facebook')">
              <i class="ion-social-facebook"></i> Sign in with Facebook
            </button>
 
            <button class="btn btn-block btn-google-plus" ng-click="authenticate('google')">
              <i class="ion-social-googleplus"></i> Sign in with Google
            </button>

          </div>

          <form method="post" ng-submit="login()" name="loginForm">
            <div class="signup-or-separator">
              <h6 class="text">or</h6>
              <hr>
            </div>
            <div class="form-group">
              <input class="form-control" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
            </div>

            <div class="form-group">
              <input class="form-control" type="password" name="password" ng-model="password" placeholder="Password" required>
            </div>

            <button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign in</button>

            <br/>

            <p class="text-center">
              <a href="#">Forgot your password?</a>
            </p>

            <p class="text-center text-muted">
              <small>Don't have an account yet? <a href="/signup">Sign up</a></small>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
  <part-footer></part-footer>
</div>

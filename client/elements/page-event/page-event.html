<div page="event">
  <style scoped part-style>
    [page="event"] {
      padding-top: 80px;
    }
  </style>
  <part-navbar></part-navbar>
  <div class="container">
    <h1>{{ event.title }}</h1>
  </div>
  <div class="container">
    <a href="/events/{{ event.id }}/edit" class="btn btn-xs btn-default">edit event</a>    
  </div>
  <div class="container">
    <div>
      <span>starts at </span>
      <span>{{ event.startDate | date }}</span>
    </div>
    <div>
      <span>ends at </span>
      <span>{{ event.endDate | date }}</span>
    </div>
    <div>
      <span>created by </span>
      <span>{{ event.admin }}</span>
    </div>
    <div>
      <div>{{ event.description }}</div>
    </div>
    <div>
      <div>
        <span>{{ event.participants.length }}</span>
        <span> participants</span>
      </div>
    </div>
  </div>
  <part-footer></part-footer>
</div>

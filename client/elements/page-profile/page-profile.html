<div page="profile">
  <style scoped part-style>
    [page="profile"] {
      padding-top: 80px;
    }

    .projects {
      margin-bottom: 80px;
    }
    .projects .project {
      margin-bottom: 40px;
    }
    .projects .project a:hover {
      text-decoration: none;
    }
  </style>
  <part-navbar></part-navbar>
  <div class="container">
    <div class="row">
      <div class="col-xs-3">
        <div class="thumbnail">
          <img src="/favicon.png" />
        </div>
        <div>
          <h2>{{ user.displayName }}</h2>
          <h3>{{ user.team }}</h3>
          <div ng-show="{{ isCurrentUser }}">
            <a href="/settings" class="btn btn-xs btn-default">edit your profile</a>          
          </div>
        </div>
        <!-- 
        <div>
          <span>{{ user.followers.length }}</span><span> follower</span>
        </div>
        <div>
          <span>{{ user.following.length }}</span><span> following</span>
        </div>
        -->
      </div>
      <div class="col-xs-9">
        <div class="projects">
          <h3>Projects</h3>
          <div class="items">
            <div class="project" ng-repeat="project in projects">
              <a href="/projects/{{ project.id }}">
                <h4>{{ project.title }}</h4>
                <p class="text-mute">{{ project.description | preview }}</p>
                <div ng-show="isCurrentUser">
                  <a href="/projects/{{ project.id }}/edit" class="btn btn-xs btn-default">edit project</a>
                </div>
              </a>
            </div>
          </div>    
        </div>
      </div>
    </div>
  </div>
  <part-footer></part-footer>
</div>

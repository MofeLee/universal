<div name="part-settings-profile">
  <style scoped re-style>

  </style>
  <div>
    <h3>Settings profile</h3>

    <form method="post" ng-submit="updateProfile()">
      <div class="form-group">
        <label class="control-label"><!-- <i class="ion-person"></i> --> Full name</label>
        <input type="text" class="form-control" ng-model="user.displayName" />
        <div class="help-block text-muted">The display name.</div>
      </div>
      <div class="form-group">
        <label class="control-label"><!-- <i class="ion-at"></i> --> Email</label>
        <input type="email" class="form-control" ng-model="user.email" />
      </div>
      <div class="form-group">
        <label class="control-label">Location</label>
        <input type="text" class="form-control" ng-model="user.location" />
      </div>
      <div class="form-group">
        <label class="control-label">Phone</label>
        <input type="text" class="form-control" ng-model="user.phone" />
      </div>
      <button class="btn btn-success">Update</button>
    </form>

  </div>
</div>

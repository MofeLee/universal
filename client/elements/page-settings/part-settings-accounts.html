<div name="part-settings-accounts">
  <style scoped re-style>

  </style>
  <div>
    <h3>Accounts</h3>

      <div class="btn-group-vertical">

          <i class="ion-social-linkedin"></i> Link LinkedIn Account

        <button class="btn btn-danger" ng-if="user.twitter" ng-click="unlink('twitter')">

        </button>

        <button class="btn btn-danger" ng-if="user.yahoo" ng-click="unlink('yahoo')">

        </button>
        <button class="btn btn-primary" ng-if="!user.yahoo" ng-click="link('yahoo')">
